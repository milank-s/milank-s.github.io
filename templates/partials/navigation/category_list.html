
<div class="project-list col ten">
    foreach $children do
        <div class = "content-block col">
            <a href="@url">
            <img class="thumbnail col" src="@thumb" alt="" onmouseover="this.src='@gif';" onmouseout="this.src='@thumb';">
            </a>
            <div class="summary col two">
                <h2><a href="@url">@title</a></h2>
    			<em>@date</em>
    			<em class="background">@blurb</em>
    		</div>
    	</div>
    endforeach
</div>
